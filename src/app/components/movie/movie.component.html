<div class="jumbotron">
  <div class="container">
    <h1>Find a Movie</h1>
    <p>Search for a movie using form below</p>
    <form (submit)="searchMovies()">
      <input type="text" class="form-control" placeholder="Enter the movie" [(ngModel)]="searchstr" name="searchstr">
      <br>

      <button class="btn btn-primary btn-lg">FIND</button>
    </form>
   </div>
 </div>
 <div class="panel panel-default" *ngIf="searchres">
   <div class="panel-heading">
     <h3 class="panel-title">Searched Movies</h3>
   </div>
   <div class="panel-body">
   <div class="row" >
     <div *ngFor="let movie of searchres ;let i = index" class="col-md-2">
       <div *ngIf="i < 12">
         <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" >
         <h4>{{movie.title}}</h4>
         <p>{{movie.release_date}}</p>
         <p><a class="btn btn-default" routerLink="/movies/{{movie.id}}">View Details</a></p>

       </div>

     </div>

   </div>
   </div>
 </div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Popular Movies</h3>
  </div>
  <div class="panel-body">
  <div class="row" *ngIf="popularList">
    <div *ngFor="let movie of popularList ;let i = index" class="col-md-2">
      <div *ngIf="i < 6">
        <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" >
        <h4>{{movie.title}}</h4>
        <p>{{movie.release_date}}</p>
        <p><a class="btn btn-default" routerLink="/movies/{{movie.id}}">View Details</a></p>

      </div>

    </div>

  </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Theater List</h3>
  </div>
  <div class="panel-body">
  <div class="row" *ngIf="popularList">
    <div *ngFor="let movie of theaterList ;let i = index"  class="col-md-2" >
      <div *ngIf="i < 6">
        <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" >
        <h4>{{movie.title}}</h4>
        <p>{{movie.release_date}}</p>
        <p><a class="btn btn-default" routerLink="/movies/{{movie.id}}">View Details</a></p>

      </div>

    </div>

  </div>
  </div>
</div>
